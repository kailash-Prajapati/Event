<!DOCTYPE html>
<html>
<head>
    <title>Fake Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .payment-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        .payment-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .payment-list {
            list-style-type: none;
            padding: 0;
        }
        .payment-list li {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .payment-list li label {
            flex: 1;
            font-weight: bold;
        }
        .payment-list li input {
            flex: 2;
        }
        .btn-submit {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="payment-container">
        <h2>Fake Payment System</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
               <li> <label for="id_name" class="form-label">1.Name:</label></li>
                <input type="text" name="name" id="id_name" class="form-control" value="{{user.name}}" placeholder="Enter Your Name" required>
            </div>
    
            <div class="mb-3">
               <li> <label for="id_email" class="form-label">2.Email:</label></li>
                <input type="email" name="email" id="id_email" class="form-control" value="{{user.email}}" required>
            </div>
                <li>
                    <label for="id_amount">3. Amount:</label>
                    <input type="number" name="amount" id="id_amount" value="{{amount}}" class="form-control" required>
                </li>
            </ul>
            <button type="submit" class="btn btn-success btn-submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
